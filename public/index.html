<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Full Stack Counter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <div class="container dark">
        <h1 class="text-center mb-5">Counter</h1>
        <div class="text-center" id="counter" style="font-size: 6em">0</div>
        <div style="width: 600px" class="m-auto d-flex justify-content-between">
            <a class="btn btn-success" onclick="increment()">Increment</a>
            <a class="btn btn-danger" onclick="decrement()">Decrement</a>
        </div>
    </div>
</body>
</html>
